<h2 id="formResponse" *ngIf="modelFilled">{{responseMessage}}</h2>
<form *ngIf="active"
	  #f="ngForm"
	  (ngSubmit)="onSubmit(f.value)">
	<div class="form-group">
		<label for="name">Name:</label><br>
		<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name..." required ngModel>
	</div>

	<div class="form-group">
		<label for="favColor">Favorite Color:</label><br>
		<input type="text" class="form-control" id="favColor" name="favColor" placeholder="What's your favorite color?" required ngModel>
	</div>

	<button type="submit" id="formButton" class="btn btn-default">Submit</button>
</form>
