<h2 *ngIf="modelFilled">{{responseMessage}}</h2>
<form *ngIf="active">
	<div class="form-group">
		<label for="name">Name:</label><br>
		<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name..." required>
	</div>

	<div class="form-group">
		<label for="favColor">Favorite Color:</label><br>
		<input type="text" class="form-control" id="favColor" name="favColor" placeholder="What's your favorite color?" required>
	</div>

	<button type="button" class="btn btn-default" (click)="newPerson()">Submit</button>
</form>
